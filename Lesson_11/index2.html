<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .vmax {
      width: 50vmax;
      height: 100px;
      background-color: aqua;
    }

    .vmin {
      width: 50vmin;
      height: 100px;
      background-color: rgb(89, 0, 255);
    }

    .vi {
      width: 10vi;
      height: 100px;
      background-color: rgb(68, 141, 50);
      writing-mode: vertical-rl;
    }

    .vb {
      width: 10vb;
      height: 100px;
      background-color: rgb(141, 79, 50);
    }
  </style>
</head>
<body>
  <div class="vmax">Text - VMAX</div>
  <div class="vmin">Text - VMIN</div>
  <div class="vi">Text - VI</div>
  <div class="vb">Text - VB</div>
</body>
</html>
